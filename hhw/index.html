<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="modal.css">
    </head>
    <body>
        <!-- Pop-up Modal -->
        <div class="home-modal">
            <div>
                <a href="#" class="close-modal">X</a>
                <div class="modal-header">
                    <img src="hhw-logo.svg">

                    <h2>Special Offer!</h2>
                    <p>Specials on select apartments with a 1 year lease!</p>
                    <p>Call our Leasing Team today for your personal tour! 1-888-904-9098</p>
                    <h4>*Restrictions Apply. Contact leasing office for further information.</h4>
                </div>
                <div class="modal-footer">
                    <section id="request-form-section">
                        <h2 id="request-header"><span>request a tour:</span></h2>
                        <form id="tour-form" method="post">

                            <div id="name-wrapper">
                                <label for="name" class="required">* name</label>
                                <input id="name" name="name" type="text" required>
                            </div>

                            <div id="email-wrapper">
                                <label for="email" class="required">* email</label>
                                <input id="email" name="email" type="email" spellcheck="true" required>
                            </div>

                            <div id="phone-number-wrapper">
                                <label for="phone" class="required">* phone number</label>
                                <input id="phone" name="phone" type="tel" required>
                            </div>

                            <label for="spam" class="honey">What is two plus two?</label>
                            <input name="spam" type="text" size="4" id="spam" maxlength="4" class="honey">

                            <div class="error-box"></div>

                            <div class="button-wrapper">
                                <input id="submit-request" name="submit-request" type="submit"  value="Submit">
                            </div>

                            <div class="success-message"></div>
                        </form>
                    </section>
                    <div class="equal-housing">
                        <img src="eh-logo.svg">
                    </div>
                </div>
            </div>
        </div>
        <!-- Pop-up Modal -->

        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="modal.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js"><\/script>')</script>

    </body>
</html>
